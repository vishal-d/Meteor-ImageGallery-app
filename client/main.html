<head>
  <title>App1.0</title>
</head>

<body>
  <div class="container">
    <br>
    {{>loginButtons}}
    <br>
    {{>insert}}
    <br>
    <h1>Welcome to my website {{username}}</h1>
    <br>
    {{>hello}}
  </div>

</body>

<template name="insert">
 <div class="modal fade" id="image_form_modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        <p>Hey there, hope you are having a nice day.</p>
      </div>
    </div>
    <div class="modal-body">
      <form class="js-insert">
          <button class="btn btn-success">Add    </button>
          <input type="text" name="add_img_src" placeholder="Paste the link.." />
          <br>
          <br>
          <input type="text" name="add_img_content" placeholder="What's on your mind" style="margin-left: 55px;" />
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-warning" data-dismiss="modal">
        cancel
      </button>
    </div>
  </div>
 </div>
</template>
 
<template name="hello">
  {{#if currentUser}}
  <button class="btn btn-success js-show-form" style="margin-bottom: 10px;">Add image</button>
  {{/if}}

  {{#if filtering_images}}
    Showing images by {{getFilterUser}} <a href="#" class="js-unset-filter">Remove filter</a>
  {{/if}}
    <div class="row">
          {{#each name}}
          <div class="col-md-3 col-xs-12 thumbnail" id="{{_id}}">
              <img src="{{img_src}}">
              <div class="caption">
                <p>{{data}}</p>
                  <p>
                    Created by: 
                    <a href="#" class="js-set-filter">
                      {{getUser createdBy}}
                    </a>
                  </p>
              </div>
              <div id="pad2">
                <div class="input-group mb-3">
                  <form class="js-post-content">
                    <input type="text" class="form-control pad" placeholder="What's on your mind" name="val">
                    <div class="input-group-append">
                      <button class="btn btn-primary pad" style="float:left;">Post</button>
                    </div>  
                  </form>
                  
                  <div class="input-group-append ">
                    <button class="js-del-image btn btn-warning pad" style="float:right;">Delete</button>
                  </div>
                </div>
              </div>
          </div>
          {{/each}}  
    </div>
</template>

<body>
 
</body>
<template name="applicationLayout">
  {{> yield "navbar"}}
  {{> yield "note"}}
  {{> yield "insert"}}
  {{> yield "main"}}
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Meteor Project!</h1>
      <a href="/images" class="btn btn-info">ENTER!</a>
    </div>
  </div>  
</template>

<template name="greet">
    <div id="headerText">
      <h1>Welcome to Meteor Project {{username}}!</h1>
    </div>
</template>

<template name="navbar">
  <br>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <br>
      <button class="btn btn-info"><a href="/">Home</a></button>
      {{> loginButtons}}

      <br>
    </div>
  </nav>
  <br>
</template>


<template name="insert_img">
  {{#if currentUser}}
  <div id="headerText">
    <form class="js-user-insert">
      <input type="text" name="imgsrc">
      <button class="btn btn-success">Save!</button>
    </form>    
  </div>
  <br>
  {{/if}}
</template>

<template name="hello">
  <div class="jumbotron">
    <div id="headerText">
      <h1>Art Gallery!</h1>
    </div>    
  </div>

      
  <h2>
  {{#if filtering_images}}
   Showing images by {{getFilterUser}} <a href="#" class="js-unset-image-filter">  Show All Images</a>
  {{/if}}
  </h2>
  <div class="row">
    {{#each img}}
    <div class="col-md-4" id="{{_id}}">
      <img src="{{img_src}}" alt="{{alt}}" class="thumbnail">  
      <div class="caption">
        <h3> Rating: {{rating}}</h3>
        <p>Description</p>
        <p>User: <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a></p>
        <p>{{> starsRating mutable=true class='js-stars-img' id=_id}}</p>
        <button class="js-del-img btn btn-warning">Delete</button>
      </div>    
      <br><br>    
    </div>
    {{/each}}
  </div>
</template>
